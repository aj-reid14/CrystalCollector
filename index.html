<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Crystal Collector</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="col-md-6 game_content">
        <h1>Crystal Collector</h1>
    
        <h3 id="winningNumber"></h3>
    
        <h4 id="game_msg">Press 'Space' to Start a New Game!</h4>
    
        <div class="col-md-6 crystalRow">
    
            <img class="crystalImage" id="crystal_1" src="assets/images/crystal5.gif">
            <img class="crystalImage" id="crystal_2" src="assets/images/crystal6.gif">
            <img class="crystalImage" id="crystal_3" src="assets/images/crystal7.gif">
            <img class="crystalImage" id="crystal_4" src="assets/images/crystal8.gif">
    
        </div>
    
        <h2>Current Score: <span id="score"></span></h2>
        <h2>Wins: <span id="wins"></span></h2>
        <h2>Losses: <span id="loss"></span></h2>
    </div>
</body>

</html>
